name: Node.js CI

on:
  push:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm i
    - run: npm test

    - name: Create Pull Request
      if: ${{ success() && github.ref == 'refs/heads/dev' }} # If the test is successful and the push is to the 'dev' branch
      uses: peter-evans/create-pull-request@v3
      with:
        title: '[Auto] Merge dev into main'
        body: 'This is an automatically generated pull request to merge dev into main.'
        labels: 'auto-merge'
        branch: main
